<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "css/styles.css">
    <title> Sorting Visualizer </title>
</head>
<body>
    <div class = "heading">
        <h1> Sorting Visualizer </h1>
    </div>
    <div class = "container">
        <a id = "random" onclick = "RenderScreen()"> Create Array </a>
        <div>
            <select name = "Type of sorting" id = "drop-box" class = "algo-dropbox">
                <option value = "0"> Select type of sorting </option>
                <option value = "1"> Bubble sort </option>
                <option value = "2"> Insertion sort </option>
            </select>
        </div>
        <div>
            <select name = "array size" id = "drop-box" class = "size-dropbox">
                <option value = "0"> select array size </option>
                <option value = "1"> 5 </option>
                <option value = "2"> 10 </option>
                <option value = "3"> 20 </option>
                <option value = "4"> 50 </option>
                <option value = "5"> 100 </option>
            </select>
        </div>
        <div>
            <select name = "speed of sorting" id = "drop-box" class = "speed-dropbox">
                <option value = "0"> select speed </option>
                <option value = "1"> 0.5x </option>
                <option value = "2"> 1x </option>
                <option value = "3"> 2x </option>
                <option value = "4"> 5x </option>
            </select>
        </div>
        <a class = "start"> Sort </a>
    </div>
    
    <div class = "visualize">
        <div class = "array"></div>
    </div>
    <script src = "js/scripts.js"></script>
    <script src = "js/sorting.js"></script>
    <script src = "js/marker.js"></script>
</body>
</html>
