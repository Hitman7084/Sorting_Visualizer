<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title> Sorting Visualizer </title>
    <link rel = "stylesheet" href = "css/styles.css">
</head>
<body>
    <div class = "container">
        <h1> Sorting Visualizer </h1>
        <div class = "controls">
            <label for = "algo"> Choose Algorithm: </label>
            <select id = "algo">
                <option value = "0"> Select type of sorting</option>
                <option value = "1"> Bubble Sort </option>
                <option value = "2"> Insertion Sort </option>
                <option value = "3"> Quick Sort </option>
                <option value = "4"> Merge Sort </option>
            </select>
            
            <label for = "speed"> Speed: </label>
            <input type = "range" id = "speed" min = "1" max = "1000" value = "500">
            
            <label for = "size"> Array Size: </label>
            <input type = "range" id = "size" min = "5" max = "50" value = "25">
            
            <button id = "generate"> Generate Array </button>
            <button id = "sort"> Sort </button>
        </div>
        <div class = "array-container" id = "array-container"></div>
    </div>
    
    <script src = "js/scripts.js"></script>
</body>
</html>
